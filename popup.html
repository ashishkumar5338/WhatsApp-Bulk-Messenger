<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bulk Messenger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bulk Messenger</h1>
        <form id="messageForm">
            <div class="form-group">
                <label for="contacts">Contacts (separate with commas):</label>
                <textarea id="contacts" name="contacts" rows="3" placeholder="Enter phone numbers, separated by commas" required></textarea>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="3" placeholder="Enter your message" required>Hi</textarea>
            </div>
            <div class="form-group">
                <label for="imageFile">Image File (optional):</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*">
            </div>
            <div class="form-group" id="imagePreviewContainer" style="display: none;">
                <img id="imagePreview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 200px;">
            </div>
            <button type="submit" id="send">Send Messages</button>
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
